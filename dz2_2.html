  <script>

    т.к. ...*=... имеет приоритет 2, а ...+... имеет приоритет 12, то для первоочередного выполнения операции a *= 2 ставим круглые скобки "группируем" (...) с приоритетом 19
    a: 4;
    x: 5;
     */
