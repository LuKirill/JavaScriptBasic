<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>

  <script>
    "use strict";
    console.log(10 + 10 + "10");
    // складываем числа 10 и 10 затем присоединяем к получившемуся значению строку 10, получаем 2010. 
    console.log(10 + "10" + 10);
    // складываем строки 10 + 10 + 10, в результате конкатинации получим 101010
    console.log(10 + 10 + +"10");
    // складываем три числа (+"10" переводит строку в число), получаем 30
    console.log(10 / -"");
    // число 10 делим на -0, получаем -∞
    console.log(10 / +"2,5");
    // делим число 10 на строку (float должно быть записно через точку), получаем Nan
  </script>
</body>

</html>
