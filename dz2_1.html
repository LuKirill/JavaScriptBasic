<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <script>
    "use strict";

    let a = 1, b = 1, c, d;
    /*
    let a = 1, b = 1, c, d; можно расписать как:
    let a = 1;
    let b = 1;
    let c = b;
    let d = b;
    c = a + 1 - префиксное инкрементирование, где значение а сначала увеличивается на 1, затем присваивается переменной с
    a: 2;
    b: 1;
    c: 2;
    d: undefined
     */
    c = ++a;
    console.log(c);
    /*
    d = b + 1 - постфиксное инкрементирование, где значение b сначала присваивается d, затем к b прибавляется 1. 
    В вывод идет старое значение без 1.
    a: 2;
    b: 2;
    c: 2;
    d: 1;
     */
    d = b++;
    console.log(d);
    /*
    c = 2 + 1 + 2 - префиксное инкрементирование, где значение а сначала увеличивается на 1, затем складывается с 2 и присваивается переменной с
    a: 3;
    b: 2;
    c: 5;
    d: 1;
     */
    c = 2 + ++a;
    console.log(c);
    /*
    d = 2 + 2 + 1 - постфиксное инкрементирование, где значение b сначала складывается с 2 затем присваивается d, затем к b прибавляется 1. В вывод идет старое значение без 1.
    a: 3;
    b: 3;
    c: 5;
    d: 4;
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
