<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    /*es5 стиль:
    создал объект с 2я свойствами;
    свойство name принадлежит объекту ProductES5;
    свойство price принадлежит объекту ProductES5;
    метод make25Discount принадлежит объекту ProductES5;
    в методе make25Discount создаем переменную discount;
    выводим результат в консоль;
    создаем прототип объекта ProductES5, затем возвращаем его с переменными Monitor и 100;
    вызываем метод make25Discount из объекта productES5 с переменной 0.75.
    */
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
      this.make25Discount = make25Discount;
    }

    function make25Discount(discount) {
      console.log(`${this.name} стоит ${this.price * discount}$ с учетом скидки ${100 - discount * 100}%`);
    }

    const productES5 = new ProductES5("Monitor", 100);
    productES5.make25Discount(0.75);

    /*es6 стиль:
    создал класс ProductES6;
    положил в конструктор 2 переменные name, price;
    создал метод make25Discount с переменной discount;
    создаем прототип объекта ProductES6, затем возвращаем его с переменными TouchPad и 150;
    вызываем метод make25Discount из объекта productES6 с переменной 0.75.
    */
    class ProductES6 {
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      make25Discount(discount) {
        console.log(`${this.name} стоит ${this.price * discount}$ с учетом скидки ${100 - discount * 100}%`);
      }
    }

    const productES6 = new ProductES6("TouchPad", 150);
    productES6.make25Discount(0.75);

  </script>
</body>
